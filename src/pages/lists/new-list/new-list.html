<form action="" [formGroup]="listForm" (ngSubmit)="onSubmit()">
  <div id="create-list-container">
    <input type="text" placeholder="Digite o nome da lista" formControlName="title"> <br>
    <textarea placeholder="Digite uma descriÃ§Ã£o" formControlName="description"></textarea>

    <div>
      <div>
        <span>Sublists:</span>
        <button
          (click)="addSubList(); $event.preventDefault();"
          id="add_sub_list"
          class="ta-plus-icon"
        > </button>
      </div>

      <div
        *ngFor="let subList of listForm.get('subLists').controls; let i = index"
        formArrayName="subLists"
      >
        <div [formGroupName]="i">
          <input type="text" formControlName="title" style="display: inline-block;">
          <button
            (click)="removeSubList(i)"
            class="ta-trash-icon remove-button"
          > </button>
        </div>
      </div>
    </div>

    <div id="footer-list">
      <button class="success-button" type="submit"> Salvar </button>
    </div>
  </div>
</form>
